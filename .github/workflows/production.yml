name: Pipeline Production

on:
  push:
    branches: [develop]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Correr pruebas con cobertura
        run: |
          python -m pytest tests/ --cov=app --cov-report=term-missing --cov-fail-under=85

  deploy:
    needs: test
    runs-on: ubuntu-latest
    container: ghcr.io/railwayapp/cli:latest
    env:
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Desplegar a Railway Production
        run: railway up --service=apidevops-prod --project=${{ secrets.RAILWAY_PROJECT_ID_PROD }} --environment=production
