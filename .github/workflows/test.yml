name: Pipeline Test

on:
  push:
    branches: [test]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout codigo
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Correr pruebas con cobertura
        run: |
          python -m pytest tests/ --cov=app --cov-report=term-missing --cov-fail-under=60

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Instalar Railway CLI
        run: bash <(curl -fsSL cli.new/install)

      - name: Desplegar a Railway Test
        run: railway up --service=apidevops-test --environment=production
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID_TEST }}
